{% extends 'public/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block titre %}RÃ©initialisation du mot de passe{% endblock %}
{% block main %}
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="../../../index.html"><span class="font-sans-serif fw-bolder fs-5 d-inline-block">kwargs industria</span></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <h5 class="text-center">Reset new password</h5>
                <form class="mt-3" method="POST" enctype="multipart/form-data">
                	{% csrf_token %}
					{{ form|crispy }}
                  <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Changer</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}

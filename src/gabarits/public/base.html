{% include '../easter_egg.txt' %}
{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
		<title>{% block titre %}{% endblock %}</title>
    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
	   <link rel="icon" type="image/x-icon" href="{% static 'css/favicon.png' %}"/>
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    {% include 'public/style.html' %}
    {% block css_supp %}{% endblock %}
    {{ form.media }}
	</head>
	<body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
    	{% block main %}{% endblock %}
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    {% include 'public/js.html' %}
    {% block js_supp %}{% endblock %}
	</body>
</html>
